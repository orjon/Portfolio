<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>orjon.com</title>
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class='row top'>
        <div class='iconWrapper width15'>
          <a class='icon clock' href='http://www.orjon.com/clock'>
              <img src='./images/clock.png' alt='clock icon'>
          </a>
        </div>
        <div class='iconWrapper width10'>
          <a class='icon rockPaperScissors' href='http://www.orjon.com/rockpaperscissors'>
              <img src='./images/hand_select_rock-white.png'alt='rock-paper-scissors icon'>

          </a>
        </div>
    </div>

    <div class='row middle'>
      <div class='iconWrapper width25'>
        <a class='icon tetris' href='http://www.orjon.com/tetris'>
          <img src='./images/tetris.png' alt='tetris icon'>
        </a>
      </div>
    </div>


    <div class='row bottom'>
      <div class='iconWrapper width20'>
        <a class='icon booker' href='http://www.orjon.com/booker'>
            <img src='./images/booker.png' alt='booker icon'>
        </a>
      </div>
      <div class='iconWrapper width15'>
        <a class='icon weather' href='http://www.orjon.com/weather'>
            <img src='./images/weather.png' alt='weather icon'>
        </a>
      </div>
    </div>

    <footer>
      <div id="displayVersion" class="text">
          <span><a href='https://github.com/orjon/project-gallery'>v1.3</a></span> 2019.05.08
      </div>
      <div id="displayContact" class="text">
          <a href='mailto:contact@orjon.com'>contact@orjon.com
          </a>
      </div>
    </footer>

  </body>
</html>

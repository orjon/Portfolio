<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <script type='text/javascript' src='scripts/main.js'></script>
    <title>orjon.com</title>
    <link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

  <body>
    <audio preload='auto' class='soundWoosh' src='audio/wooshing.mp3'></audio>
    <div class='row top'>
        <div class='iconWrapper'>
          <a class='icon clock' href='http://www.orjon.com/colorclock'>

        </div>

        <div class='iconWrapper'>
          <a class='icon tetris' href='http://www.orjon.com/tetris'>
            <img  class='width100' src='./images/tetris.png' alt='tetris icon'>
          </a>
        </div>

      <div class='iconWrapper'>
        <a class='icon daftpunk' href='http://www.orjon.com/daftpunk'>
          <img  class='width50' src='./images/daftpunk.png' alt='Daft Punk icon'>
        </a>
      </div>

      <div class='iconWrapper'>
        <a class='icon whackamole' href='http://www.orjon.com/mole'>
          <img  class='width50' src='./images/whackamole.png' alt='Whack-a-mole icon'>

        <a class='icon booker' href='http://www.orjon.com/booker'>
            <img  class='width90' src='./images/booker.png' alt='booker icon'>
        </a>
      </div>

    </div>

    <footer>
      <div id="displayVersion" class="text">
          <span><a href='https://github.com/orjon/project-gallery'>v1.4</a></span> 2019.05.09
      </div>
      <div id="displayContact" class="text">
          <a href='mailto:contact@orjon.com'>contact@orjon.com
